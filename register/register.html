<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResiliaFlix</title>
  </head>

  <body>
    <div class="general">
      <!--Left side movie-->
      <div class="left-movie"></div>
      
      <!--Progress bar-->
      <div class="progress-bar">
        <div class="step">
            <div class="square"></div>
        </div>
        <div class="step">
            <div class="square"></div>
        </div>
        <div class="step">
            <div class="square"></div>
        </div>
      </div>

      <!--Entry form-->
      <div class="container">
        <form action="#">
          <!-------------Contact page---------- -->
          <div class="page-sign-up">
            <!--Text-->
            <header>
              <h2 class="title-sign-up">
                Crie sua conta e tenha a melhor experiência!
              </h2>
            </header>
            <!--Inputs name and full name-->
            <div class="div-name-fullname">
              <!--Input name-->
              <div class="div-input">
                <input type="text" class="name" />
                <label>Nome</label>
              </div>
              <!--Input fullname-->
              <div class="div-input">
                <input type="text" class="fullname" />
                <label>Sobrenome</label>
              </div>
            </div>
            <!--Input email-->
            <div class="div-input">
              <input type="text" class="email" />
              <label>email</label>
            </div>
            <!--Input password-->
            <div class="div-input">
              <input type="text" class="password" />
              <label>Senha secreta</label>
            </div>
            <div class="div-input">
              <input type="text" class="password" />
              <label>Novamente a senha secreta</label>
            </div>
            <!--Button-->
            <div class="buttons-sign-up">
              <button class="next-1">Avançar</button>
            </div>
          </div>

          <!--------------Address page---------------->
          <div class="page-sign-up">
            <!--Text-->
            <header>
              <h2 class="title-sign-up">
                Só mais dois passos para finalizar o cadastro! ;)
              </h2>
            </header>
            <!--Input CEP-->
            <div class="div-input">
              <input type="text" class="cep" />
              <label>CEP</label>
            </div>
            <div class="div-state-city">
              <!--Input state-->
              <div class="div-input">
                <input type="text" class="state" />
                <label>Estado</label>
              </div>
              <!--Input city-->
              <div class="div-input">
                <input type="text" class="city" />
                <label>city</label>
              </div>
            </div>
            <!--Input district-->
            <div class="div-input">
              <input type="text" class="district" />
              <label>Bairro</label>
            </div>
            <div class="div-road-number">
              <!--Inputs road and number house-->
              <div class="div-input">
                <!--Input road-->
                <input type="text" class="road" />
                <label>Rua</label>
              </div>
              <!--Input number house-->
              <div class="div-input">
                <input type="text" class="number-house" />
                <label>Nº</label>
              </div>
            </div>
            <!--Input complement-->
            <div class="div-input">
              <input type="text" class="complement" />
              <label>Complemento</label>
            </div>
            <!--Buttons-->
            <div class="buttons-sign-up">
              <button class="previous-1 previous">Voltar</button>
              <button class="next-2 next">Avançar</button>
            </div>
          </div>

          <!-------------Payment page---------------->
          <div class="page-sign-up">
            <!--Text-->
            <header>
              <h2 class="title-sign-up">
                Ultimo passo para ter o melhor Streaming de toda a Via Láctea!
              </h2>
            </header>
            <!--Input card number-->
            <div class="div-input">
              <input type="text" class="card-number" />
              <label>Número do cartão</label>
            </div>
            <!--Input fullname-->
            <div>
              <!--Input card expiration-->
              <div class="div-input">
                <input type="text" class="card-expiration" />
                <label>Vencimento</label>
              </div>
              <!--Input card security code-->
              <div class="div-input">
                <input type="text" class="security-code" />
                <label>Código de segurança</label>
              </div>
            </div>
            <!--Input card name-->
            <div class="div-input">
              <input type="text" class="card-name" />
              <label>Nome no cartão</label>
            </div>
            <!--Input CPF-->
            <div class="div-input">
              <input type="text" class="cpf" />
              <label>CPF</label>
            </div>
            <!--Buttons-->
            <div class="buttons-sign-up">
              <button class="previous-2 previous">Voltar</button>
              <button class="sign">Assinar</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </body>
</html>
