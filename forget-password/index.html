<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResiliaFlix</title>
    <!--JS-->
    <script defer src="assets/js/forget-password.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="general">
      <div class="box">
        <div></div>
        <!----Logo---->
        <div class="logo">
          <img src="../img/logo.png" alt="" />
        </div>
        <!----Form---->
        <form class="form">
          <!--Input email-->
          <div class="container-email">
            <input type="email" id="email" class="email-input"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="example@example.com" required />
            <label>E-mail</label>
          </div>
        
          <!--Err msg-->
          <div id="error" class="msg-err hidden">default</div>
          <!--Button submit-->
          <button class="btn">Enviar link</button>
        </form>
        <!--Sucess link page--------------------->
        <div class="div-sucess">
          <div class="sucess">
            <h2 class="msg-sucess">Senha enviada com sucesso!</h2>
            <div class="msg-try">
              Se n√£o recebeu o e-mail:
              <a href="../forget-password/forget-password.html"
                >enviar novamente</a
              >
            </div>
            <button class="btn-login">
              <a href="../login/login.html">Fazer login</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
